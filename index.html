<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="welcome_all_body">
    <div class="welcome_body">
      <div class="welcome_text">
        <h2>Welcome to Platanus :)</h2>
        <p>Take a rest in my shade.</p>
        <p>I need your name.</p>
        <p>What's your name?</p>
      </div>
      <form class="welcome_name">
        <div class="welcome_name_box1"></div>
        <div class="welcome_name_box1">
          <input
            class="welcome_name_text"
            required
            placeholder="Name"
            type="text"
          />
        </div>
        <div class="welcome_name_box1">
          <button class="welcome_name_btn" style="cursor: pointer">
            <i class="fas fa-leaf fa-lg"></i>
          </button>
        </div>
      </form>
    </div>

    <script src="js/welcome.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
