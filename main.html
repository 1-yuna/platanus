<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main_body main_body_backgroud">
    <div class="main_backgroud">
      <div class="main_high">
        <div class="main_high-box-common main_high-profile-box">
          <div class="main_high-profile-img-box">
            <p></p>
          </div>
          <div class="main_high-profile-name-box">
            <h1></h1>
          </div>
        </div>
        <div class="main_high-box-common main_high-time-day-box">
          <div class="main_high-timeday-box-common main_high-time-box">
            <p>00:00:00</p>
          </div>
          <div class="main_high-timeday-box-common main_high-day-box">
            <div class="main_high-month-date-box">
              <div class="main_high-day">month</div>
              <p class="main_high-day-common main_high-month">5</p>
            </div>
            <div class="main_high-month-date-box">
              <div class="main_high-day">date</div>
              <p class="main_high-day-common main_high-date"></p>
            </div>
          </div>
        </div>
        <div class="main_high-box-common main_high-music-box">
          <div class="music-container">
            <div class="music-info">
              <div class="music-title-text">
                <h class="music-title">잔나비</h>
                <p class="music-text">- 잔나비</p>
              </div>
              <div class="music-progress-container">
                <div class="music-progress"></div>
              </div>
            </div>
            <audio class="music-play" onloadstart="this.volume=0.1"></audio>
            <div class="music-img-container">
              <img class="music-img" src="img/배경사진.jpg" />
            </div>
            <button class="music-btn">
              <i class="fas fa-play"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="main_middle">
        <div class="main_middle-box"></div>
        <div class="main_middle-text-box">
          <p class="main_middle-text">ㄹㄴㅇㅁㄹ이ㅓㅁㄴ러만ㅇ</p>
        </div>
        <div class="main_middle-box">
          <button class="main_middle-icon" style="cursor: pointer">
            <i class="fas fa-leaf fa-sx"> </i>
          </button>
          <div class="main_middle-box-icon"></div>
          <div class="main_middle-icon-right"></div>
        </div>
      </div>
      <div class="main_low">
        <div class="main_low-box-common main_low-left-box"></div>
        <div class="main_low-box-common main_low-memo-box"></div>
        <div class="main_low-box-common main_low-right-box"></div>
      </div>
    </div>
    <script src="main-js/profile.js"></script>
    <script src="main-js/time-day.js"></script>
    <script src="main-js/music.js"></script>
    <script src="main-js/music-text.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
